version: '3'
services:
  cockroachdb:
      image: cockroachdb/cockroach
      ports:
          - 26257:26257
          - 26256:8080
      networks:
          - cryptellation-network
      ulimits:
          nofile:
              soft: 65536
              hard: 65536
      command: start-single-node --insecure
      restart: unless-stopped
      volumes:
          - ./configs/sql:/docker-entrypoint-initdb.d
  redis:
      image: redis:alpine
      hostname: redis
      networks:
          - cryptellation-network
  exchanges:
    build:
      context: .
      dockerfile: services/exchanges/Dockerfile
    volumes:
      - .:/code
      - /root/.cache/go-build
    working_dir: /code
    ports:
      - 127.0.0.1:9002:9002
    env_file:
      - configs/env/.env
    environment:
      - COCKROACHDB_DATABASE=exchanges
      - SERVICE_PORT=9002
    depends_on:
      - cockroachdb
    networks:
      - cryptellation-network
  candlesticks:
    build:
      context: .
      dockerfile: services/candlesticks/Dockerfile
    volumes:
      - .:/code
      - /root/.cache/go-build
    working_dir: /code
    ports:
      - 127.0.0.1:9003:9003
    env_file:
      - configs/env/.env
    environment:
      - COCKROACHDB_DATABASE=candlesticks
      - SERVICE_PORT=9003
    depends_on:
      - cockroachdb
    networks:
      - cryptellation-network
  backtests:
    build:
      context: .
      dockerfile: services/backtests/Dockerfile
    volumes:
      - .:/code
      - /root/.cache/go-build
    working_dir: /code
    ports:
      - 127.0.0.1:9004:9004
    env_file:
      - configs/env/.env
    environment:
      - SERVICE_PORT=9004
    depends_on:
      - redis
      - candlesticks
    networks:
      - cryptellation-network
  ticks:
    build:
      context: .
      dockerfile: services/ticks/Dockerfile
    volumes:
      - .:/code
      - /root/.cache/go-build
    working_dir: /code
    ports:
      - 127.0.0.1:9005:9005
    env_file:
      - configs/env/.env
    environment:
      - SERVICE_PORT=9005
    depends_on:
      - redis
    networks:
      - cryptellation-network
  livetests:
    build:
      context: .
      dockerfile: services/livetests/Dockerfile
    volumes:
      - .:/code
      - /root/.cache/go-build
    working_dir: /code
    ports:
      - 127.0.0.1:9006:9006
    env_file:
      - configs/env/.env
    environment:
      - SERVICE_PORT=9006
    depends_on:
      - redis
    networks:
      - cryptellation-network
networks:
    cryptellation-network:
