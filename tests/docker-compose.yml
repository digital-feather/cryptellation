version: "3.5"

services:
    cockroachdb:
        container_name: cryptellation-tests-cockroachdb
        image: cockroachdb/cockroach
        ports:
            - 26257:26257
            - 26256:8080
        networks:
            - cryptellation-tests-network
        ulimits:
            nofile:
                soft: 65536
                hard: 65536
        command: start-single-node --insecure
        restart: unless-stopped
    redis:
        container_name: cryptellation-tests-redis
        image: redis:alpine
        hostname: redis
        networks:
            - cryptellation-tests-network
    tests:
        container_name: cryptellation-tests
        build:
            context: ..
            dockerfile: build/dev/Dockerfile
        depends_on:
            - cockroachdb
            - redis
        image: cryptellation-testing
        env_file:
            - ../configs/env/.env
        volumes:
            - ..:/code
        command: [ "go", "test", "-p", "1", "-timeout=10s", "-coverprofile=/dev/null", "./..." ]
        networks:
            - cryptellation-tests-network

networks:
    cryptellation-tests-network:
